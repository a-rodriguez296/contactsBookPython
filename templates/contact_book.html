{% extends 'index.html' %}

{% block body %}

    <a href="/add">Añadir contacto</a>


    {% for contact in contacts %}
        <li>
            {{contact.name}} 
            <a href="/contacts/{{ contact.key.id() }}">Ver Más</a>
            <a href="/update/{{ contact.key.id() }}">Actualizar</a>
        </li>
    {% endfor %}

{% endblock %}
